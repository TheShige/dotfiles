# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 1920x1080@239.76, 1920x0, 1
monitor = DP-2, 2560x1440@59.95, 3840x-180, 1.25
monitor = DP-3, 1920x1080@143.85, 0x0, 1
monitor = HDMI-A-1, disabled

workspace = name:1, monitor:DP-3
workspace = name:2, monitor:DP-1
workspace = name:3, monitor:DP-2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,16
# env = HYPRCURSOR_SIZE,16

# ------------------------------------

env = PATH,$PATH:/home/shige/.local/bin/

# ------------------------------------
# System configuration / optimizations
# ------------------------------------

# Linux arch wayland page
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# The gtk3 and gtk4 packages have the Wayland backend enabled. GTK will default
# to the Wayland backend, but it is possible to override it to Xwayland by
# modifying an environment variable: GDK_BACKEND=x1
env = GDK_BACKEND,wayland,x11,*

# QT 5 and 6 support wayland and fallback to X11 if not available
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# No clutter is installed yet
# env = CLUTTER_BACKEND,wayland

# electron >28version apps (may help)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# firefox
env = MOZ_ENABLE_WAYLAND,1

# Nvidia CUDA NVDEC based backend for hardware acceleration support
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia

# From hyprland Environment-variables page
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# env = _JAVA_AWT_WM_NONREPARENTING,1

# Flutter and Android sdk paths
# env = FLUTTER_HOME,/opt/flutter
# env = ANDROID_HOME,/opt/android-sdk

# env = PATH,/opt/android-sdk/tools:/opt/android-sdk/tools/bin:/opt/android-sdk/platform-tools:/opt/flutter/bin:/usr/local/bin:/usr/bin:/bin

# ------------------------------------

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(D5E38CFF) rgba(FCCCB8FF) rgba(DDD94AFF) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

cursor {
    no_hardware_cursors = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,lt
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    repeat_rate = 30
    repeat_delay = 200

    follow_mouse = 1
    force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod shift, R, exec, /home/gvidas/.config/hypr/scripts/reload.sh # reload hyprland
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod shift, F, togglefloating
bind = $mod, T, togglesplit,
#bind = $mod shift, F, exec, $fileManager
bind = $mod, D, exec, $menu

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# move focus with mnei keys (colemak)
bind = $mod, m, movefocus, l
bind = $mod, n, movefocus, d
bind = $mod, e, movefocus, u
bind = $mod, i, movefocus, r

# move windows with arrow keys
bind = $mod shift, left, movewindow, l
bind = $mod shift, down, movewindow, d
bind = $mod shift, up, movewindow, u
bind = $mod shift, right, movewindow, r

# move windows with mnei keys (colemak)
bind = $mod shift, m, movewindow, l
bind = $mod shift, n, movewindow, d
bind = $mod shift, e, movewindow, u
bind = $mod shift, i, movewindow, r

# will switch to a submap called resize
bind = $mod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , left, resizeactive, -50 0
binde = , down, resizeactive, 0 50
binde = , up, resizeactive, 0 -50
binde = , right, resizeactive, 50 0

binde = , M, resizeactive, -50 0
binde = , N, resizeactive, 0 50
binde = , E, resizeactive, 0 -50
binde = , I, resizeactive, 50 0

# use reset to go back to the global submap
bind = , escape, submap, reset
bind = , return, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# keybinds further down will be global again...

# switch workspaces with mainmod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move active window to a workspace with mainmod + shift + [0-9]
bind = $mod shift, 1, movetoworkspace, 1
bind = $mod shift, 2, movetoworkspace, 2
bind = $mod shift, 3, movetoworkspace, 3
bind = $mod shift, 4, movetoworkspace, 4
bind = $mod shift, 5, movetoworkspace, 5
bind = $mod shift, 6, movetoworkspace, 6
bind = $mod shift, 7, movetoworkspace, 7
bind = $mod shift, 8, movetoworkspace, 8
bind = $mod shift, 9, movetoworkspace, 9
bind = $mod shift, 0, movetoworkspace, 10

# example special workspace (scratchpad)
bind = $mod, s, togglespecialworkspace, magic
bind = $mod shift, s, movetoworkspace, special:magic

# scroll through existing workspaces with mainmod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# move/resize windows with mainmod + lmb/rmb and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# laptop multimedia keys for volume and lcd brightness
bindel = ,xf86audioraisevolume, exec, wpctl set-volume @default_audio_sink@ 5%+
bindel = ,xf86audiolowervolume, exec, wpctl set-volume @default_audio_sink@ 5%-
bindel = ,xf86audiomute, exec, wpctl set-mute @default_audio_sink@ toggle
bindel = ,xf86audiomicmute, exec, wpctl set-mute @default_audio_source@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

